<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<!--  -->
<!--  -->
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>System Zarządzający Wnioskami Urlopowymi - Dział Kadr</title>
	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/pl.js"></script> 
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css"/>
	<link rel="stylesheet" href="/css/vacationtool.css"></link>
</head>
<!--  -->
<!--  -->
<body class="bodyColor">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-lg-2">
			<!--  Navbar -->
				<div id="navbaradmin"></div>
			<!--  Navbar -->
			</div>
			<div class="col-sm-9 col-lg-10">
			<!--  Content -->



				<div class="container">
					<h1>Szczegółowa lista wydziałów</h1>
					<hr></hr>
					<div class="row">
						<div class="panel panel-primary filterable">
							<div style="height: 50px;padding:0" class="panel-heading">
								<br></br>
								<h2 class="panel-title"> Wydziały</h2>
							</div>
							<table id="mytable" class="table table-striped table-hover">
								<thead>
									<tr>
										<td colspan="2">
											<div class="col-lg-12">
												<input type="search" class="form-control" id="input-search" placeholder="Szukaj wydziału..."></input>
											</div>
										</td>
										<td colspan="1">
											<div class="pull-right">
												<button class="open-AddDepartmentDialog btn btn-success" data-title="Dodaj" data-toggle="modal" data-target="#add">Dodaj wydział</button>
											</div>
										</td>
									</tr>
									<tr>
										<td width="50"><span>ID</span></td>
										<td width="150"><span>Nazwa wydziału</span></td>
									</tr>
								</thead>
								<tbody class="searchable-container" th:each="department : ${departments}">
									<tr class="items clickable" data-toggle="collapse" th:attr="data-target='.' + ${department.id}">
										<td th:attr="id='id' + ${department.id}" width="50"><span th:text="${department.id}"></span></td>
										<td th:attr="id='depname' + ${department.id}" width="80%"><span th:text="${department.depName}"></span></td>
										<td>
											<div class="col-md-6">
												<p data-placement="top" data-toggle="tooltip" title="Edytuj">
													<button class="open-ModifyDepartmentDialog btn btn-primary btn-xs" data-title="Edytuj" data-toggle="modal" data-target="#edit" th:attr="data-id=${department.id}">
														<span class="glyphicon glyphicon-pencil"></span>
													</button>
												</p>
											</div>
											<div class="col-md-6">
												<p data-placement="top" data-toggle="tooltip" title="Usuń">
													<button class="open-DeleteDepartmentDialog btn btn-danger btn-xs" data-title="Usuń" data-toggle="modal" data-target="#delete" th:attr="data-id=${department.id}">
														<span class="glyphicon glyphicon-trash"></span>
													</button>
												</p>
											</div>
										</td>
									</tr>
									<tr th:attr="class='collapse ' + ${department.id}">
										<td colspan="6">
											<div class="panel-body">
												<div class="row">
													
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>



				<!-- Modify department modal -->
				<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<h4 class="modal-title custom_align" id="Heading">Edytuj Dane Wydziału</h4>
							</div>
							<div class="modal-body">
								<form action="#" th:action="@{/modifydepartment}" method="post">
									<div class="row">
										<div class="form-group col-xs-6">
											<label style="width:50%">Nazwa wydziału: </label>
											<input style="display:none" id="departmentid" class="form-control" type="text" maxlength="1" th:value="${departmentform.id}" th:field="${departmentform.id}"></input>
											<input id="departmentname" class="form-control" type="text" maxlength="75" th:value="${departmentform.depName}" th:field="${departmentform.depName}"></input>
										</div>
									</div>
									<div class="modal-footer">
										<input type="submit" class="btn btn-warning btn-lg" value="Zapisz zmiany" />
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /Modify department modal -->
				
				
				
				
				<!-- Add department modal -->
				<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<h4 class="modal-title custom_align" id="Heading">Dodaj Nowy Wydział</h4>
							</div>
							<div class="modal-body">
								<form action="#" th:action="@{/adddepartment}" method="post">
									<div class="row">
										<div class="form-group col-xs-6">
											<label style="width:50%">Nazwa: </label>
											<input id="deptName_add" required="required" name="deptName" class="form-control" type="text" maxlength="75" th:value="${departmentform.depName}" th:field="${departmentform.depName}"></input>
										</div>
									</div>
									<div class="modal-footer">
										<input type="submit" class="btn btn-warning btn-lg" value="Dodaj wydział" />
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /Add department modal -->
				
				
				
				<!-- Delete department modal -->
				<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<h4 class="modal-title custom_align" id="Heading">Usuń wybrany wydział</h4>
							</div>
							<div class="modal-body">
								<form action="#" th:action="@{/deletedepartment}" method="post">
									<div class="alert alert-danger">
										<span class="glyphicon glyphicon-warning-sign"></span> Jesteś
										pewien, że chcesz usunąć ten wydział?
									</div>
									<div class="form-group col-xs-6">
										<input style="display:none" id="idToDelete" class="form-control" type="text" maxlength="4" th:value="${departmentform.id}" th:field="${departmentform.id}"></input>
									</div>
									<div class="modal-footer ">
										<input type="submit" class="btn btn-success" value="Tak" />
										<button type="button" class="btn btn-default" data-dismiss="modal">
											<span class="glyphicon glyphicon-remove"></span> Nie
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- Delete department modal -->




				<!--  Content -->
				</div>
			</div>
		
	</div>

	
</body>

<!--  -->
<script>
	$(function() {
		$("#navbaradmin").load("/core/admin/navbar.html");
	});
</script>
											<script>
	$(function() {
		$("footer").load("/core/footer.html");
	});
</script>
<script>
	$(function() {
		$('#profile-image1').on('click', function() {
			$('#profile-image-upload').click();
		});
	});
</script>
<script>
	$(function() {
		$('#input-search').on('keyup', function() {
			var rex = new RegExp($(this).val(), 'i');
			$('.searchable-container .items').hide();
			$('.searchable-container .items').filter(function() {
				return rex.test($(this).text());
			}).show();
		});
	});
</script>
<script>
	$(document).ready(function() {
		$("#mytable #checkall").click(function() {
			if ($("#mytable #checkall").is(':checked')) {
				$("#mytable input[type=checkbox]").each(function() {
					$(this).prop("checked", true);
				});

			} else {
				$("#mytable input[type=checkbox]").each(function() {
					$(this).prop("checked", false);
				});
			}
		});

		$("[data-toggle=tooltip]").tooltip();
	});
</script>
<script>
	$(document).on("click", ".open-ModifyDepartmentDialog", function(e) {
		e.preventDefault();
		var _self = $(this);

		var deptID = _self.data('id');
		$("#departmentid").val(deptID);
		
		var deptName = $('#depname' + deptID).text();
		$("#departmentname").val(deptName);

		$(_self.attr('href')).modal('show');
	});
</script>
<script>
	$(document).on("click", ".open-AddDepartmentDialog", function(e) {
		e.preventDefault();
		var _self = $(this);
		
		$(_self.attr('href')).modal('show');
	});
</script>
<script>
	$(document).on("click", ".open-DeleteDepartmentDialog", function(e) {
		e.preventDefault();
		var _self = $(this);

		var deptID = _self.data('id');
		$("#idToDelete").val(deptID);
		
		$(_self.attr('href')).modal('show');
	});
</script>

</html>
